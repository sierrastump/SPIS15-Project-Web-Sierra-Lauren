{% extends "layout.html" %}

{% block title %}Filters - {% endblock %}

{% block content %}

<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

    <h1>Choose a Filter</h1>
    <form action={{ url_for("applyfilter") }} method="POST">
  <select name="filters">
    <option value="Greyscale">Greyscale</option>
    <option value="Sepia">Sepia</option>
    <option value="Invert">Invert</option>
    <option value="Binarize">Binarize</option>
    <option value="Mirror Vertically">Mirror Vertically</option>
    <option value="Mirror Horizontally">Mirror Horizontally</option>
    <option value="Flip Vertically">Flip Vertically</option>
    <option value="Flip Horizontally">Flip Horizontally</option>
    
  </select>
  <br><br>
   <input type="file" name="file"><br /><br />
        <input type="submit" value="Upload">
</form>

{% endblock %}
